<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Tasks</h1>
        <div class="card shadow p-3 mb-5 bg-body rounded">
            <form method="POST" action="/login/">
                <div class="mb-3">
                    <label for="fieldDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="fieldDescription" name="description" required>
                </div>
    
                <button type="submit" class="btn btn-primary mb-3">Add task</button>
            </form>        
        </div>
        <div class="card shadow p-3 mb-5 bg-body rounded">
            
        </div>
    </div>
</body>
</html>
